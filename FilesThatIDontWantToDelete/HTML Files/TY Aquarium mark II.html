<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}
.sidebar {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: turquoise;
  overflow-x: hidden;
  padding-top: 16px;
}
.bg {
    /* The image used */
    background-image: url('http://aquascope.net/wp-content/uploads/2016/07/Aquarium-Background.jpg');

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
#fishTank {
	position: absolute;
	border: 1px #000000 solid;
	width: 1280px;
	height: 806px;
	background-image: url(http://aquascope.net/wp-content/uploads/2016/07/Aquarium-Background.jpg);
	overflow: hidden;
}
#butterflyfish {
  width: 100px;
  height: 100px;
  position: absolute;
  background-image: url(https://vietnam-aqua.com/wp-content/uploads/2018/05/The-Heniochus-Black-White-Butterflyfish-100x100.jpg);
}
#clownfish {
  width: 100px;
  height: 100px;
  position: absolute;
  background-image: url(https://image.spreadshirtmedia.net/image-server/v1/mp/compositions/T724A1MPA1554PT17X28Y22D16687984S73CxE35110%3AxFFFFFF%3Ax000000/views/1,width=100,height=100,appearanceId=1,backgroundColor=E8E8E8,version=1479209624/clown-fish-drawing-kids-t-shirt.jpg);
}
#fish2 {
  width: 10px;
  height: 20px;
  position: absolute;
  background-color: green;
}
#fish3 {
  width: 60px;
  height: 50px;
  position: absolute;
  background-color: black;
}
#fish4 {
  width: 50px;
  height: 90px;
  position: absolute;
  background-color: purple;
}
#fish5 {
  width: 10px;
  height: 50px;
  position: absolute;
  background-color: pink;
}
</style>
<script>
// declare variables
var fisharray = [];
var fishvalue;
var swimmingFishes= [];

// add fish to array that will display
function addFish(fishvalue){
fisharray.push(fishvalue);
document.getElementById('fishnames').innerHTML = fisharray;

for (i = 0; i<fisharray.length; i++){
var divs = fisharray[i];
swimmingFishes.push("<div id='"+fisharray[i]+"' style='top: -500px;'></div>");
}
document.getElementById('fishnames2').innerHTML = swimmingFishes;
}

// show fish
function placeFish() {
	for (i=0; i<fisharray.length; i++){
	  var elem = document.getElementById(fisharray[i]);
	  var posy = Math.random()*400+165;
	  var posx = Math.random()*1000+165;
		  elem.style.top = posy + 'px'; 
		  elem.style.left = posx + 'px';
 }
}
</script>
</head>

<body>
<div class = "sidebar">
		<h2>Add Fish!</h2>
		<p>
			<button onclick="addFish('clownfish')"><img src="https://image.spreadshirtmedia.net/image-server/v1/mp/compositions/T724A1MPA1554PT17X28Y22D16687984S73CxE35110%3AxFFFFFF%3Ax000000/views/1,width=100,height=100,appearanceId=1,backgroundColor=E8E8E8,version=1479209624/clown-fish-drawing-kids-t-shirt.jpg" alt="Italian Trulli">Clownfish</button></br>
			<button onclick="addFish('butterflyfish')">Butterfly fish!</button></br>
			<button onclick="addFish('fish3')">Black box!</button></br>
		</p>
				<p><button onclick="placeFish()">Build!</button></p>
		<p id ="fishnames"></p></div>
<div class = "bg">
		<p><button onclick="placeFish()">Place Fishes!</button></p>
			<p id ="fishnames2"></p></div>
			<!-- <div id="clownfish" style="top:-500px;"></div>
			<div id="butterflyfish" style="top:-500px;"></div>
			<div id="fish3" style="top:-500px;"></div> -->
	</div>
			
</body>
</html>
