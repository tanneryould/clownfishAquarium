<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#redBox {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
#blueBox {
  width: 20px;
  height: 20px;
  position: absolute;
  background-color: blue;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div id ="container">
<div id ="redBox"></div>
<div id ="blueBox"></div>
</div>

<script>
// 50 * Math.sin( start ) + 80 + 'px';
function myMove() {
	var topspeed = 5;
	//redBox
	const elem1 = document.getElementById("redBox"); 
	var lpos1 = 0;  
	var tpos1 = 0;
	var tspeed1 = (Math.random()+1) * topspeed;
	var lspeed1 = (Math.random()+1) * topspeed;
	var forward1 = true;
	var tforward1 = true;
	var lforward1 = true;
	//blueBox  
	const elem2 = document.getElementById("blueBox");
	var lpos2 = 0;
	var tpos2 = 0;
	var tspeed2 = (Math.random()+1) * topspeed;
	var lspeed2 = (Math.random()+1) * topspeed;
	var tforward2 = true;
	var lforward2 = true;

	var id = setInterval(frame, 1);
		function frame() {
			// elem1 coords ---------------
			// t 
			if (tforward1 == true) {
				tpos1 += tspeed1;
				if (tpos1 > 350) {
					tforward1 = false;
					tspeed1 = (Math.random()+1) * topspeed - 5;
				}
			} else {
				tpos1 -= tspeed1;
				if (tpos1 < 1) {
					tforward1 = true;
					tspeed1 = (Math.random()+1) * topspeed - 5;
				}
			}
			// l
			if (lforward1 == true) {
				lpos1 += lspeed1;
				if (lpos1 > 350) {
					lforward1 = false;
					lspeed1 = (Math.random()+1) * topspeed;
				}
			} else {
				lpos1 -= lspeed1;  
				if (lpos1 < 1) {
					lforward1 = true;
					lspeed1 = (Math.random()+1) * topspeed;
				}
			}
			// elem2 coords ---------------
			// t
			if (tforward2 == true) {
				tpos2 += tspeed2;
				if (tpos2 > 350) {
					tforward2 = false;
					tspeed2 = (Math.random()+1) * topspeed;
				}
			} else {
				tpos2 -= tspeed2;
				if (tpos2 < 1) {
					tforward2 = true;
					tspeed2 = (Math.random()+1) * topspeed;
				}
			}
			// l
			if (lforward2 == true) {
				lpos2 += tspeed2;
				if (lpos2 > 375) {
					lforward2 = false;
					lspeed2 = (Math.random()+1) * topspeed;
				}
			} else {
				lpos2 -= lspeed2;  
				if (lpos2 < 1) {
					lforward2 = true;
					lspeed2 = (Math.random()+1) * topspeed;
				}
			}			
			// elem1 mvmt
			elem1.style.top = tpos1 + 'px';
			// elem1.style.top = (tpos1 / 10) + Math.sin(tpos1 / 100) * 350 + 'px';
			elem1.style.left = lpos1 + 'px';
			// elem2 mvmt
			elem2.style.top = tpos2 + 'px';
			elem2.style.left = lpos2 + 'px';
			// elem2.style.left = (lpos2) + Math.sin(lpos2 / 1000) * 350 + 'px';
		}
}
</script>

</body>
</html>
